<table class="table table-striped table-condensed" id="bzurl_list">
  <thead>
    <tr>
      <th>URL</th>
      <th>Product(s)</th>
      <th>Component(s)</th>
      <th>Whiteboard</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for url in bzurls %}
      <tr>
        <td><a href="{{ url.url }}"
               target="_blank">{{ url.url|truncatechars:30 }}</a></td>
        <td>{{ url.get_products|join:", " }}</td>
        <td>{{ url.get_components|join:", " }}</td>
        <td>{{ url.get_whiteboard }}</td>
        <td width="1">
          <a href="{% url scrum_url_delete url.pk %}" class="btn btn-mini btn-danger bzurl-remove" title="Remove URL"><i class="icon-remove icon-white"></i></a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="5">No URLs so far</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
