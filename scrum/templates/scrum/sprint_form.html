{% extends "scrum/base.html" %}
{% load bootstrap %}

{% block main_content %}
  <h1>New Sprint</h1>
  <form class="horizontal-form"
        action="{{ request.get_full_path }}"
        method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn" href="{% url scrum_project project.slug %}">Cancel</a>
    </div>
  </form>
{% endblock %}
