[django]
append_settings = false
base = .

[services]
postgres = true
redis = true

[redis]
memory = 16

[http]
gzip = true
expires-/static = 3600
expires-/media = 3600

[static]
/static = static_root
/media = %(data_directory)s/
/static/admin = %(django_admin_media)s/

[env]
EPIO = true

[wsgi]
requirements = requirements-prod.txt
